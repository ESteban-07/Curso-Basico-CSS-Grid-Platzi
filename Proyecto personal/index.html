<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Personal</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-left">
                <h1 class="hero-left__title">Check The <br> Best Food</h1>
                <p class="hero-left__text">Lorem ipsum dolor sit amet consectetur. Vitae nostrum dignissimos officiis quibusdam adipisci.</p>
                <button class="hero-left__btn">Book a table</button>
            </div>
            <img src="https://i.ibb.co/R0xYKtR/hero.png" class="hero-right__img" alt="hero">
        </section>
        <section class="services-section">
            <h2 class="services__title">OUR SERVICES</h2>
            <div class="services-container">
                <div class="services__img img-video">
                    <img src="https://i.postimg.cc/k5qHRc5H/video.png" class="img" alt="video">
                </div>
                <div class="services__img">
                    <img src="https://i.postimg.cc/qR0pRyfB/dish1.png" class="img" alt="dish1">
                </div>
                <div class="services__img">
                    <img src="https://i.postimg.cc/Wp5sNd5j/dish2.png" class="img" alt="dish2">
                </div>
                <div class="services__img">
                    <img src="https://i.postimg.cc/hPwgmHF5/dish3.png" class="img" alt="dish3">
                </div>
                <div class="services__img">
                    <img src="https://i.postimg.cc/MG08hHnC/dish4.png" class="img" alt="dish4">
                </div>
            </div>
        </section>
        <section class="menu-section">
            <h2 class="menu__title">HOME MENU</h2>
            <div class="menu-container">
                <div class="menu__img">
                    <span class="heart-icon"><i class="fa fa-heart"></i></span>
                    <img src="https://i.postimg.cc/15g1yJgc/plate1.png" class="img" alt="plate1">
                </div>
                <div class="menu__img">
                    <span class="heart-icon"><i class="fa fa-heart --pink"></i></span>
                    <img src="https://i.postimg.cc/cH1P2my3/plate2.png" class="img" alt="plate2">
                </div>
                <div class="menu__img">
                    <span class="heart-icon"><i class="fa fa-heart"></i></span>
                    <img src="https://i.postimg.cc/rs3bd2dG/plate3.png" class="img" alt="plate3">
                </div>
                <div class="menu__img">
                    <span class="heart-icon"><i class="fa fa-heart"></i></span>
                    <img src="https://i.postimg.cc/Fsk8MzqT/plate4.png" class="img" alt="plate4">
                </div>
                <div class="menu__img">
                    <span class="heart-icon"><i class="fa fa-heart"></i></span>
                    <img src="https://i.postimg.cc/rw63Mc2M/plate5.png" class="img" alt="plate5">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
