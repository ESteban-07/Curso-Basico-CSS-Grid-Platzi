<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Personal</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="hero-container">
            <div class="hero-left">
                <h1 class="hero-left__title">Check The <br> Best Food</h1>
                <p class="hero-left__text">Lorem ipsum dolor ipsum amet consectetur adipisicing adipisci. Dolorem, molestiae voluptas aliquid unde dolore sint ist ipsum reiciendis nobis adipisicing.</p>
                <button class="hero-left__btn">CLICK ME!</button>

            <div class="hero-right">
                <img src="https://i.postimg.cc/zD21m9fG/hero.png" class="hero-right__img" alt="hero">

        </div>
        <section class="services-section">
            <h2 class="services__title">OUR SERVICES</h2>
            <div class="services-container">
                <div class="services__img img-video">

                <div class="services__img">
                    <img src="https://i.postimg.cc/qR0pRyfB/dish1.png" class="img" alt="dish1">
                </div>
                <div class="services__img">
                    <img src="https://i.postimg.cc/Wp5sNd5j/dish2.png" class="img" alt="dish2">
                </div>
                <div class="services__img">
                    <img src="https://i.postimg.cc/hPwgmHF5/dish3.png" class="img" alt="dish3">
                </div>
                <div class="services__img">
                    <img src="https://i.postimg.cc/MG08hHnC/dish4.png" class="img" alt="dish4">
                </div>
            </div>

</html>
